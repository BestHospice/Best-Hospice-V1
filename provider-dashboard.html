<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Provider Dashboard | Best Hospice</title>
  <link rel="stylesheet" href="styles.css?v=15" />
  <style>
    body { background: #f3f6fb; }
    .dash-shell { max-width: 920px; margin: 24px auto; padding: 0 16px; }
    .dash-card { background:#fff; border:1px solid #e5e7eb; border-radius:16px; padding:20px; box-shadow:0 12px 24px rgba(15,23,42,0.08); display:grid; gap:16px; }
    .dash-row { display:grid; gap:12px; grid-template-columns: repeat(auto-fit,minmax(220px,1fr)); align-items:end; }
    .dash-input { width:100%; padding:10px; border:1px solid #d1d5db; border-radius:10px; }
    .dash-label { font-weight:700; font-size:14px; margin-bottom:4px; display:block; }
    .dash-btn { background: linear-gradient(135deg, #2563eb, #1d4ed8); color:#fff; padding:10px 14px; border:none; border-radius:10px; cursor:pointer; font-weight:700; }
    .dash-btn.secondary { background:#fff; color:#1d4ed8; border:1px solid #bfdbfe; }
    .status { color:#dc2626; }
    .hidden { display:none !important; }
  </style>
</head>
<body>
  <div class="dash-shell">
    <div class="dash-card">
      <h2>Provider Dashboard</h2>
      <p><strong>First time signing in as a provider?</strong> Click “Sign up” and enter the customer contact email from your listing. We’ll email you a code to set your password.</p>
      <p><strong>Returning provider?</strong> Click “Log in” to access your dashboard.</p>

      <div class="dash-row">
        <button class="dash-btn" id="show-signup">Sign up</button>
        <button class="dash-btn secondary" id="show-login">Log in</button>
      </div>

      <div id="signup-section" class="hidden">
        <div class="dash-row">
          <div>
            <label class="dash-label" for="signup-email">Provider customer contact email</label>
            <input id="signup-email" class="dash-input" type="email" placeholder="email shown on your listing">
          </div>
          <button class="dash-btn" id="signup-start">Send signup code</button>
        </div>
        <p id="auth-status" class="status"></p>
        <div class="dash-row" style="border-top:1px solid #e5e7eb; padding-top:10px;">
          <div>
            <label class="dash-label" for="complete-email">Email (same as above)</label>
            <input id="complete-email" class="dash-input" type="email" placeholder="email on your listing">
          </div>
          <div>
            <label class="dash-label" for="token">Signup code (from email)</label>
            <input id="token" class="dash-input" type="text" placeholder="Paste code from your email">
          </div>
          <div>
            <label class="dash-label" for="password">Create password</label>
            <input id="password" class="dash-input" type="password" placeholder="Minimum 8 characters">
          </div>
          <button class="dash-btn" id="complete-signup">Complete signup</button>
        </div>
        <p id="complete-status" class="status"></p>
      </div>

      <div id="login-section" class="hidden" style="border-top:1px solid #e5e7eb; padding-top:10px;">
        <div class="dash-row">
          <div>
            <label class="dash-label" for="login-email">Email</label>
            <input id="login-email" class="dash-input" type="email" placeholder="you@business.com">
          </div>
          <div>
            <label class="dash-label" for="login-password">Password</label>
            <input id="login-password" class="dash-input" type="password" placeholder="Password">
          </div>
          <button class="dash-btn secondary" id="login">Log in</button>
        </div>
        <p id="login-status" class="status"></p>
      </div>
    </div>
  </div>

  <script>
    const tokenKey = 'provider_jwt';
    const statusEl = document.getElementById('auth-status');
    const completeStatusEl = document.getElementById('complete-status');
    const loginStatusEl = document.getElementById('login-status');

    function setStatus(msg) { statusEl.textContent = msg || ''; }
    function setCompleteStatus(msg) { completeStatusEl.textContent = msg || ''; }
    function setLoginStatus(msg) { loginStatusEl.textContent = msg || ''; }

    async function callApi(path, method = 'GET', body) {
      const token = localStorage.getItem(tokenKey) || '';
      const headers = { 'Content-Type': 'application/json' };
      if (token) headers['Authorization'] = 'Bearer ' + token;
      const res = await fetch(path, {
        method,
        headers,
        body: body ? JSON.stringify(body) : undefined
      });
      const data = await res.json().catch(() => ({}));
      if (!res.ok) throw new Error(data.error || 'Request failed');
      return data;
    }

    document.getElementById('signup-start').addEventListener('click', async () => {
      setStatus('Sending code...');
      try {
        const providerEmail = document.getElementById('signup-email').value.trim();
        const data = await callApi('/api/provider-auth/signup-start', 'POST', { providerEmail });
        setStatus(data.message || 'Check your email for the signup code.');
      } catch (err) {
        setStatus(err.message);
      }
    });

    document.getElementById('complete-signup').addEventListener('click', async () => {
      setCompleteStatus('Completing signup...');
      try {
        const email = document.getElementById('complete-email').value.trim() || document.getElementById('signup-email').value.trim();
        const code = document.getElementById('token').value.trim();
        const password = document.getElementById('password').value.trim();
        const data = await callApi('/api/provider-auth/complete', 'POST', { email, code, password });
        localStorage.setItem(tokenKey, data.token);
        setCompleteStatus('Signup complete.');
        window.location.href = 'provider-dashboard-home.html';
      } catch (err) {
        setCompleteStatus(err.message);
      }
    });

    document.getElementById('login').addEventListener('click', async () => {
      setLoginStatus('Logging in...');
      try {
        const email = document.getElementById('login-email').value.trim();
        const password = document.getElementById('login-password').value.trim();
        const data = await callApi('/api/provider-auth/login', 'POST', { email, password });
        localStorage.setItem(tokenKey, data.token);
        setLoginStatus('Logged in.');
        window.location.href = 'provider-dashboard-home.html';
      } catch (err) {
        setLoginStatus(err.message);
      }
    });

    // Default view: show signup
    (async () => {
      document.getElementById('signup-section').classList.remove('hidden');
      document.getElementById('login-section').classList.add('hidden');
      if (localStorage.getItem(tokenKey)) {
        window.location.href = 'provider-dashboard-home.html';
      }
    })();

    document.getElementById('show-signup').addEventListener('click', () => {
      document.getElementById('signup-section').classList.remove('hidden');
      document.getElementById('login-section').classList.add('hidden');
    });
    document.getElementById('show-login').addEventListener('click', () => {
      document.getElementById('login-section').classList.remove('hidden');
      document.getElementById('signup-section').classList.add('hidden');
    });
  </script>
</body>
</html>
