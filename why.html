<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Who We Are | Best Hospice</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <style>
    .why-card {
      max-width: 960px;
      margin: 0 auto 32px;
      display: grid;
      gap: 12px;
      padding: 32px 40px;
    }
    .why-card h1 { margin: 0 0 12px; line-height: 1.2; }
    .why-card h2,
    .why-card h3,
    .why-card h4 { margin: 18px 0 8px; line-height: 1.25; }
    .why-card p { margin: 0 0 10px; line-height: 1.6; }
    .why-card ul { margin: 0 0 12px 22px; padding-left: 18px; list-style: disc; }
    .why-top-link { margin-bottom: 12px; display: inline-flex; }
    .why-hero { display: flex; gap: 24px; align-items: flex-start; }
    .why-hero-text { flex: 1 1 50%; }
    .why-hero img {
      flex: 1 1 45%;
      max-width: 380px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(15,23,42,0.1);
    }
    @media (max-width: 900px) {
      .why-hero { flex-wrap: wrap; }
      .why-hero-text, .why-hero img { flex: 1 1 100%; }
    }
  </style>
</head>
<body>
  <div class="page-shell">
    <header class="hero small-hero">
      <div class="hero-top">
        <div class="brand">
          <a href="BestHospiceSite.html">
            <img src="newbesthospicelogo.png" alt="Best Hospice logo" class="brand-logo">
          </a>
        </div>
        <div class="top-links">
          <a class="pill" href="provider.html">Are you a hospice provider? Click here to join BestHospice.com</a>
          <a class="pill ghost-pill" href="contact.html">Contact Us</a>
        </div>
      </div>
    </header>

    <main>
      <section class="card why-card">
        <a class="pill ghost-pill why-top-link" href="index.html">← Back to main page</a>
        <div class="why-hero">
          <div class="why-hero-text">
            <h1>Who We Are</h1>
            <p>We’re preparing more about our team and mission. Check back soon for our story, values, and how we support families and providers.</p>
          </div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
